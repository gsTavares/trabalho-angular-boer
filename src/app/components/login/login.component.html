<main class="w-[100vw] max-w-[100vw] h-[100vh] max-h-[100vh] bg-zinc-900 flex flex-col justify-center items-center">
    <section class="w-full lg:w-3/12">
        <section class="m-5">
            <header>
                <h1 class="font-bold text-white text-4xl text-center"><i class="ri-user-3-line"></i>Login</h1>
            </header>
            <section class="bg-white p-5 my-5 rounded-sm shadow-xl">
                <form>
                    <label class="block relative">
                        <span class="block mb-1">
                            E-mail
                        </span>
                        <input type="email" placeholder="example@email.com" class="w-full indent-7 rounded-sm placeholder:opacity-40" />
                        <div class="absolute top-[2.35rem] left-3 bg-white">
                            <i class="ri-mail-fill"></i>
                        </div>
                    </label>
                    <label class="block relative mt-5">
                        <span class="block mb-1">
                            Password
                        </span>
                        <input type="password" placeholder="•••••••" class="w-full indent-7 rounded-sm placeholder:opacity-40" />
                        <div class="absolute top-[2.35rem] left-3 bg-white">
                            <i class="ri-shield-keyhole-fill"></i>
                        </div>
                    </label>
                    <div class="mt-5 flex flex-col justify-center items-center">
                        <small class="text-sm block">
                            <a href="#" class="text-blue-700 font-semibold">I don't have an account</a>
                        </small>
                        <small class="text-sm block">
                            <a href="#" class="text-blue-700 font-semibold">I forgot my password</a>
                        </small>
                    </div>


                    <button class="bg-green-500 text-white font-semibold mt-5 py-2 w-full rounded-sm hover:bg-green-800 transition-colors" title="Sign in"
                        [routerLink]="['/dashboard']">SIGN IN</button>
                </form>
            </section>
        </section>

    </section>
</main>
